<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sppq — links</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap">
    <style>
        :root {
            --primary-color: #64ffda;
            --bg-color: #0a192f;
            --text-color: #8892b0;
            --heading-color: #ccd6f6;
            --card-bg: #112240;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.7;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            color: var(--heading-color);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: var(--primary-color);
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(200px, 1fr));
            gap: 1.5rem;
            width: 100%;
            justify-content: center;
            padding: 0 1rem;
        }

        /* Центрирование последней кнопки */
        .links-grid a:last-child {
            grid-column: 2;
        }

        .link-card {
            --glow-strength: 0;
            --rotation-x: 0deg;
            --rotation-y: 0deg;
            width: 100%;
            max-width: 250px;
            background: linear-gradient(120deg, transparent 0%, var(--hover-color) 50%, transparent 100%);
            background-size: 200% 100%;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 1.25rem;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            transform-style: preserve-3d;
            transform: 
                perspective(1000px)
                rotateX(var(--rotation-x))
                rotateY(var(--rotation-y));
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.2),
                0 0 calc(var(--glow-strength) * 20px) rgba(0, 255, 213, calc(var(--glow-strength) * 0.5));
        }

        .link-card::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(0, 255, 213, calc(var(--glow-strength) * 0.3)) 0%,
                transparent 100%
            );
            opacity: var(--glow-strength);
            transition: opacity 0.3s ease;
            z-index: -1;
            border-radius: inherit;
        }

        .link-card:hover {
            background-position: right center;
            transform: 
                perspective(1000px)
                rotateX(var(--rotation-x))
                rotateY(var(--rotation-y))
                translateZ(10px);
        }

        .link-card:active {
            transform: 
                perspective(1000px)
                rotateX(calc(var(--rotation-x) * 0.5))
                rotateY(calc(var(--rotation-y) * 0.5))
                translateZ(5px)
                scale(0.98);
            box-shadow: 0 2px 10px rgba(0, 255, 213, 0.1);
        }

        .link-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 1rem;
            filter: brightness(0) invert(0.9);
            transition: filter 0.3s ease;
        }

        .link-card:hover .link-icon {
            filter: brightness(0) invert(0.9) sepia(1) saturate(5) hue-rotate(130deg);
        }

        .link-title {
            font-family: 'Space Grotesk', sans-serif;
            color: var(--heading-color);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .link-description {
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .footer {
            margin-top: 3rem;
            text-align: center;
            color: var(--text-color);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 0;
            }

            .logo {
                font-size: 2.5rem;
            }

            .links-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 0;
            }

            .link-card {
                padding: 1rem;
                max-width: none;
            }

            .link-icon {
                width: 28px;
                height: 28px;
                margin-bottom: 0.75rem;
            }

            .link-title {
                font-size: 1.1rem;
                margin-bottom: 0.25rem;
            }

            .link-description {
                font-size: 0.85rem;
            }

            /* Сброс центрирования на мобильных устройствах */
            .links-grid a:last-child {
                grid-column: auto;
            }
        }

        @media (max-width: 500px) {
            body {
                padding: 0.75rem;
            }

            .header {
                margin-bottom: 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 1rem;
            }

            .links-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .link-card {
                padding: 0.875rem;
            }

            .link-icon {
                width: 24px;
                height: 24px;
                margin-bottom: 0.5rem;
            }

            .footer {
                margin-top: 2rem;
                font-size: 0.8rem;
            }
        }

        /* Animations */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate {
            animation: fadeUp 0.6s ease forwards;
            opacity: 0;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
        .delay-5 { animation-delay: 0.5s; }
        .delay-6 { animation-delay: 0.6s; }
        .delay-7 { animation-delay: 0.7s; }
        .delay-8 { animation-delay: 0.8s; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo animate">sppq</h1>
            <p class="subtitle animate delay-1">links</p>
        </header>

        <div class="links-grid">
            <a href="https://github.com/Sppqq" class="link-card animate delay-2" target="_blank">
                <img src="images/github.svg" alt="GitHub" class="link-icon">
                <h2 class="link-title">GitHub</h2>
                <p class="link-description">Репозитории проектов</p>
            </a>

            <a href="https://t.me/sppqgg" class="link-card animate delay-3" target="_blank">
                <img src="images/telegram.svg" alt="Telegram" class="link-icon">
                <h2 class="link-title">Telegram</h2>
                <p class="link-description">Связаться со мной</p>
            </a>

            <a href="https://discord.com/users/758050281320742950" class="link-card animate delay-4" target="_blank">
                <img src="images/discord.svg" alt="Discord" class="link-icon">
                <h2 class="link-title">Discord</h2>
                <p class="link-description">Мой профиль</p>
            </a>

            <a href="https://sppqq.github.io/site/" class="link-card animate delay-5" target="_blank">
                <img src="images/github.svg" alt="Website" class="link-icon">
                <h2 class="link-title">Сайт</h2>
                <p class="link-description">Основной сайт</p>
            </a>

            <a href="https://www.donationalerts.com/r/sppq" class="link-card animate delay-6" target="_blank">
                <img src="images/donationalerts.svg" alt="DonationAlerts" class="link-icon">
                <h2 class="link-title">DonationAlerts</h2>
                <p class="link-description">Поддержать проекты</p>
            </a>

            <a href="https://boosty.to/sppq" class="link-card animate delay-7" target="_blank">
                <img src="images/boosty.svg" alt="Boosty" class="link-icon">
                <h2 class="link-title">Boosty</h2>
                <p class="link-description">Поддержать проекты</p>
            </a>

            <a href="https://steamcommunity.com/id/Sppqq/" class="link-card animate delay-8" target="_blank">
                <img src="images/steam.svg" alt="Steam" class="link-icon">
                <h2 class="link-title">Steam</h2>
                <p class="link-description">Игровой профиль</p>
            </a>
        </div>

        <footer class="footer animate delay-7">
            <p>© 2025 sppq</p>
        </footer>
    </div>

    <script>
        // Добавляем интерактивность для карточек
        const cards = document.querySelectorAll('.link-card');
        
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Вычисляем расстояние от курсора до центра элемента
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const distanceX = x - centerX;
                const distanceY = y - centerY;
                const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
                const maxDistance = Math.sqrt(centerX * centerX + centerY * centerY);
                
                // Вычисляем силу свечения в зависимости от расстояния
                const glowStrength = 1 - (distance / maxDistance);
                
                // Вычисляем углы поворота
                const rotationY = (distanceX / centerX) * 10;
                const rotationX = -(distanceY / centerY) * 10;
                
                // Обновляем CSS переменные
                card.style.setProperty('--mouse-x', `${(x / rect.width) * 100}%`);
                card.style.setProperty('--mouse-y', `${(y / rect.height) * 100}%`);
                card.style.setProperty('--glow-strength', glowStrength.toFixed(2));
                card.style.setProperty('--rotation-x', `${rotationX}deg`);
                card.style.setProperty('--rotation-y', `${rotationY}deg`);
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.setProperty('--glow-strength', '0');
                card.style.setProperty('--rotation-x', '0deg');
                card.style.setProperty('--rotation-y', '0deg');
            });
        });
    </script>
</body>
</html>
